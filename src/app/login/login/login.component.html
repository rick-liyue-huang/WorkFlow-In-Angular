<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="auto" hintLabel="required input" appearance="fill" class="full-wide">
        <!--      <span matPrefix>huang</span>-->
        <input matInput type="email" placeholder="your email" formControlName="email">
        <!--      <span matSuffix>@hotmail.com</span>-->
        <!--      <mat-hint>must need input</mat-hint>-->
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field floatLabel="auto" appearance="fill" hintLabel="required input" class="full-wide">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="your password" formControlName="password">
        <button
          mat-icon-button matSuffix
          (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      <br>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>Have not Register? <a routerLink="/register">Register</a></p>
      <p>Forget password? <a href="">Get back Password</a></p>
    </mat-card-actions>
  </mat-card>


  <mat-card>
    <mat-card-header>
      <mat-card-title>
        You need to know something
      </mat-card-title>
      <mat-card-subtitle>
        some sentences .....
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/quote_fallback.jpg" alt="">
    <mat-card-content>
      Satisfaction is lies in the effort, not the ......
    </mat-card-content>
  </mat-card>
</form>
