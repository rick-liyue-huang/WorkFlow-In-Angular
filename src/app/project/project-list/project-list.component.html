
<app-project-item
  *ngFor="let project of projects"
  [item]="project"
  class="card"
  (onEdit)="launchEditProject()"
  (onInvite)="launchInviteDialog()"
  (onDelete)="launchConfirmDialog()"
>

</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="openNewProject()">
  <mat-icon>add</mat-icon>
</button>
