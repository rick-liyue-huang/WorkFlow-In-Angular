<app-project-item
  *ngFor="let project of projects"
  [item]="project" class="card"
  (invite)="launchInviteDialog()"
  (edit)="launchEditProjectDialog(project)"
  (delete)="launchConfirmDialog()"
>

</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="launchNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
