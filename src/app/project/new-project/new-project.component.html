<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field color="accent" floatLabel="auto" hintLabel="user name required" class="full-wide" >
      <input matInput type="text" placeholder="project name" formControlName="name" />
    </mat-form-field>
    <mat-form-field color="accent" floatLabel="auto" hintLabel="user name required" class="full-wide" >
      <input matInput type="text" placeholder="project description" formControlName="desc" />
    </mat-form-field>

    <app-image-list-select
      [useSvgIcon]="false"
      [cols]="6"
      [title]="'Select Cover'"
      [items]="coverImages"
      formControlName="coverImg"
    ></app-image-list-select>

  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" >Save</button>
    <button type="button" mat-raised-button mat-dialog-close>Close</button>
  </div>
</form>
