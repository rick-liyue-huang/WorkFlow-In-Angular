<form>
  <h2 mat-dialog-title>New Project</h2>
  <div mat-dialog-content>
    <mat-form-field floatLabel="auto" hintLabel="required input" appearance="fill" class="full-wide">
      <input matInput type="email" placeholder="project name" >
    </mat-form-field>
    <br>
    <mat-form-field floatLabel="auto" appearance="fill" hintLabel="required input" class="full-wide">
      <input matInput  placeholder="project description">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-button">
    <button
      type="button" mat-raised-button color="primary"
      (click)="onClick()"
    >Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
