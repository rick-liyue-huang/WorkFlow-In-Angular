<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field color="accent" floatLabel="auto" hintLabel="user name required" class="full-wide" >
      <input matInput type="text" placeholder="project name" />
    </mat-form-field>
    <mat-form-field color="accent" floatLabel="auto" hintLabel="user name required" class="full-wide" >
      <input matInput type="text" placeholder="project description" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSaveProject()">Save</button>
    <button type="button" mat-raised-button mat-dialog-close>Close</button>
  </div>
</form>
