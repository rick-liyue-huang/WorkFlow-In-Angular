
<div mat-subheader class="header-container">
  <div style="font-size: x-large">
    {{header}}
  </div>
  <div class="fill">
    <button mat-button type="button" (click)="onNewTaskClick()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>New Task</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditListClick()">
    <mat-icon>mode_edit</mat-icon>
    <span>Edit List Name</span>
  </button>
  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon svgIcon="move" class="material-icon"></mat-icon>
    <span>Move List Content</span>
  </button>
  <button mat-menu-item (click)="onDeleteClick()">
    <mat-icon>delete_forever</mat-icon>
    <span>Delete List</span>
  </button>
</mat-menu>
