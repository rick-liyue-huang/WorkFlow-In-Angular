<form>
  <h2 mat-dialog-title>New Task</h2>
  <div mat-dialog-content>
    <mat-form-field floatLabel="auto" hintLabel="required input" appearance="fill" class="full-wide">
      <input matInput type="email" placeholder="task name" >
    </mat-form-field>
    <br>
    <mat-radio-group>
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-form-field floatLabel="auto" hintLabel="required input" appearance="fill" class="full-wide">
      <input matInput [matDatepicker]="dueDatePicker" type="email" placeholder="task due date" >
      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dueDatePicker></mat-datepicker>
    <mat-form-field floatLabel="auto" hintLabel="required input" appearance="fill" class="full-wide">
      <input matInput [matDatepicker]="reminderDatePicker" type="email" placeholder="task reminder date" >
      <mat-datepicker-toggle matSuffix [for]="reminderDatePicker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #reminderDatePicker></mat-datepicker>
  </div>
  <div mat-dialog-actions class="dialog-button">
    <button
      type="button" mat-raised-button color="primary"
      (click)="onClick()"
    >Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
