<form>
  <h2 mat-dialog-title>Move Task List</h2>
  <div mat-dialog-content>
    <mat-select placeholder="please select target list">
      <mat-option *ngFor="let list of lists" [value]="list.name">{{list.name}}</mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSaveMoveTask()">Save</button>
    <button type="button" mat-raised-button mat-dialog-close>Close</button>
  </div>
</form>
