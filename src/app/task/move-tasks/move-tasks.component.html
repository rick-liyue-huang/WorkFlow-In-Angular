<form>
  <h2 mat-dialog-title>Move Task List</h2>
  <div mat-dialog-content>
    <mat-select placeholder="select target list">
      <mat-option *ngFor="let list of lists" [value]="list">{{list.name}}</mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions class="dialog-button">
    <button
      type="button" mat-raised-button color="primary"
      (click)="onClick()"
    >Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
</form>
