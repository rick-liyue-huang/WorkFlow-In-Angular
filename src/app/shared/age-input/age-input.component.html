
<div [formGroup]="form" class="age-input">
  <div>
    <mat-form-field>
      <input type="text" matInput [matDatepicker]="birthPicker" formControlName="birthday" placeholder="birthday">
<!--      <button matSuffix matDatepickerToggleIcon="birthPicker"  ></button>-->
      <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-error>wrong date</mat-error>
    </mat-form-field>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>
  </div>
  <ng-container formGroupName="age">
    <div class="age-num">
      <mat-form-field>
        <input type="number" placeholder="year" matInput formControlName="ageNum">
      </mat-form-field>
    </div>
    <div>
      <mat-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
        <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit">
          {{unit.label}}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
<!--    <mat-error *ngIf="form.get('age').hasError('ageInvalid')">age unit is wrong</mat-error>-->
  </ng-container>
</div>
