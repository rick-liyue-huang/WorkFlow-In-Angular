<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    {{content}}
  </div>
  <div mat-dialog-actions class="dialog-button">
    <button
      type="button" mat-raised-button color="primary"
      (click)="onClick(true)"
    >Confirm</button>
    <button type="button" mat-button mat-dialog-close (click)="onClick(false)">Cancel</button>
  </div>
</form>
